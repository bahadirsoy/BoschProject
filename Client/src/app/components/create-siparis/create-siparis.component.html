<div class="container mt-5">
  <div class="row">
    <div class="col-3">

    </div>

    <div class="col-6">
      <h2>New order form</h2>
      <form class="example-form" (ngSubmit)="onSubmit()">
        <mat-form-field class="example-full-width" style="width: 100%;">
          <mat-label>Enjekt√∂r Id</mat-label>
          <input [(ngModel)]="id" type="number" name="id" id="id" matInput placeholder="Ex: 1">
        </mat-form-field>

        <mat-form-field class="example-full-width" style="width: 100%;">
          <mat-label>Adet</mat-label>
          <input [(ngModel)]="adet" type="number" name="adet" id="adet" matInput placeholder="Ex: 1">
        </mat-form-field>

        <div class="d-flex justify-content-center">
            <input type="submit" value="Submit Order" class="btn btn-primary">
        </div>
      </form>

      <div [ngStyle]="{'display': alertDisplay}" class="alert alert-warning alert-dismissible fade show" role="alert">
        <strong>Holy guacamole!</strong> You should check in on some of those fields below.
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    </div>

    <div class="col-3">

    </div>
  </div>
</div>
